<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>プロジェクト課題</title>
    <script src="weather.js" defer></script>
    <link rel="stylesheet"
	  href="project.css">
  </head>
  <body>
    <h1>天候情報の検索</h1>
    <label for="weather">都市名： </label>
	<select name ="city" id="city-name">
        <option value="">-選んでください-</option>
        <option value="Cairo">カイロ</option>
        <option value="Moscow">モスクワ</option>
        <option value="Johannesburg">ヨハネスブルク</option>
        <option value="Tokyo">東京</option>
        <option value="Singapore">シンガポール</option>
        <option value="Sydney">シドニー</option>
        <option value="London">ロンドン</option>
        <option value="Paris">パリ</option>
        <option value="Rio de Janeiro">リオデジャネイロ</option>
        <option value="New York">ニューヨーク</option>
        <option value="Los Angeles">ロサンゼルス</option>
    </select>
    <p></p>
    <label for="weather-info">調べたい項目： </label>
    <select name ="info" id="select-info">
        <option value="">-選んでください-</option>
        <option value="lon">緯度</option>
        <option value="lat">経度</option>
        <option value="description">天気</option>
        <option value="temp_min">最低気温</option>
        <option value="temp_max">最高気温</option>
        <option value="humidity">湿度</option>
        <option value="speed">風速</option>
        <option value="deg">風向</option>
    </select>
	<button id="print">検索</button>
    <div id="result"></div>
  </body>
</html>
