<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>プロジェクト課題</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="weather.js" defer></script>
    <link rel="stylesheet"
	  href="project.css">
  </head>
  <body>
    <h1>天候情報の検索</h1>
    <label for="weather">都市名： </label>
	<select name ="id" id="city-name">
        <option value="">-選んでください-</option>
        <option value="360630">カイロ</option>
        <option value="524901">モスクワ</option>
        <option value="993800">ヨハネスブルク</option>
        <option value="1816670">北京</option>
        <option value="1850147">東京</option>
        <option value="1880252">シンガポール</option>
        <option value="2147714">シドニー</option>
        <option value="2643743">ロンドン</option>
        <option value="2968815">パリ</option>
        <option value="3451189">リオデジャネイロ</option>
        <option value="5128581">ニューヨーク</option>
        <option value="5368361">ロサンゼルス</option>
    </select>
    <p></p>
    <p>調べたい項目</p>
    <div>
      <input type="checkbox" name="weather" id="coord.lon" value="coord.lon">
      <label for="lon">緯度</label>
    </div>
    <div>
      <input type="checkbox" name="weather" id="coord.lat" value="coord.lat">
      <label for="lat">経度</label>
    </div>
    <div>
      <input type="checkbox" name="weather" id="weather.description" value="weather.description">
      <label for="lat">天気</label>
    </div>
    <div>
      <input type="checkbox" name="weather" id="main.temp_min" value="main.temp_min">
      <label for="lon">最低気温</label>
    </div>
    <div>
      <input type="checkbox" name="weather" id="main.temp_min" value="main.temp_min">
      <label for="lat">最高気温</label>
    </div>
    <div>
      <input type="checkbox" name="weather" id="main.humidity" value="main.humidity">
      <label for="lat">湿度</label>
    </div>
    <div>
      <input type="checkbox" name="weather" id="wind.speed" value="wind.speed">
      <label for="lat">風速</label>
    </div>
    <div>
      <input type="checkbox" name="weather" id="wind.deg" value="wind.deg">
      <label for="lat">風向</label>
    </div>
    <p></p>
	<button id="print">検索</button>
    <div id="result"></div>
  </body>
</html>
