<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>プロジェクト課題</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="weather.js" defer></script>
    <link rel="stylesheet"
	  href="project.css">
  </head>
  <body>
    <h1>天候情報の検索</h1>
    <label for="city">都市名： </label>
	<select name ="id" id="city-name">
        <option value="">-選んでください-</option>
        <option value="360630">カイロ</option>
        <option value="524901">モスクワ</option>
        <option value="993800">ヨハネスブルク</option>
        <option value="1816670">北京</option>
        <option value="1850147">東京</option>
        <option value="1880252">シンガポール</option>
        <option value="2147714">シドニー</option>
        <option value="2643743">ロンドン</option>
        <option value="2968815">パリ</option>
        <option value="3451189">リオデジャネイロ</option>
        <option value="5128581">ニューヨーク</option>
        <option value="5368361">ロサンゼルス</option>
    </select>
    <p></p>
    <label for="weather">調べたい項目： </label>
    <select name ="weather" id="weather-info">
      <option value="">-選んでください-</option>
      <option value="coord.lon">緯度</option>
      <option value="coord.lat">経度</option>
      <option value="weather.description">天気</option>
      <option value="main.temp_min">最低気温</option>
      <option value="main.temp_max">最高気温</option>
      <option value="main.humidity">湿度</option>
      <option value="wind.speed">風速</option>
      <option value="wind.deg">風向</option>
  </select>
    <p></p>
	<button id="print">検索</button>
    <div id="result"></div>
  </body>
</html>
