<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>プロジェクト課題</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="weather.js" defer></script>
    <link rel="stylesheet"
	  href="project.css">
  </head>
  <body>
    <h1>天候情報の検索</h1>
    <label for="weather">都市名： </label>
	<select name ="id" id="city-name">
        <option value="">-選んでください-</option>
        <option value="360630">カイロ</option>
        <option value="524901">モスクワ</option>
        <option value="993800">ヨハネスブルク</option>
        <option value="1816670">東京</option>
        <option value="1850147">シンガポール</option>
        <option value="1880252">シドニー</option>
        <option value="2147714">ロンドン</option>
        <option value="2643743">パリ</option>
        <option value="2968815">リオデジャネイロ</option>
        <option value="5128581">ニューヨーク</option>
        <option value="5368361">ロサンゼルス</option>
    </select>
    <p></p>
    <label for="weather-info">調べたい項目： </label>
    <select name ="info" id="select-info">
        <option value="">-選んでください-</option>
        <option value="lon">緯度</option>
        <option value="lat">経度</option>
        <option value="description">天気</option>
        <option value="temp_min">最低気温</option>
        <option value="temp_max">最高気温</option>
        <option value="humidity">湿度</option>
        <option value="speed">風速</option>
        <option value="deg">風向</option>
    </select>
    <p></p>
	<button id="print">検索</button>
    <div id="result"></div>
  </body>
</html>
